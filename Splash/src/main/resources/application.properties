spring.application.name=Logo
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
#spring.datasource.driver-class-name=${DB_DRIVER}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=logo
spring.jpa.properties.hibernate.format_sql=true


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


#spring.jpa.properties.hibernate.multiTenancy=SCHEMA
#spring.jpa.properties.hibernate.multi_tenant_connection_provider=com.berksozcu.configuration.MultiTenantConnectionProviderImpl
#spring.jpa.properties.hibernate.tenant_identifier_resolver=com.berksozcu.configuration.CurrentTenantIdentifierResolverImpl
spring.config.import=optional:file:.env[.properties]
